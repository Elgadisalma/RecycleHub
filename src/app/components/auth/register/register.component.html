<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-10 w-auto"
      src="https://www.svgrepo.com/show/301692/login.svg"
      alt="Workflow"
    />
    <h2
      class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900"
    >
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm leading-5 text-blue-500 max-w">
      Or
      <a
        href="login"
        class="font-medium text-blue-500 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150"
      >
        sign up to your account
      </a>
    </p>
  </div>
  <!-- </div> -->
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label class="block text-sm font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded"
        />
        <small
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-red-500"
        >
          Email invalide
        </small>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded"
        />
        <small
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-red-500"
        >
          Minimum 6 caractères
        </small>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Prénom</label>
          <input
            type="text"
            formControlName="firstName"
            class="w-full p-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Nom</label>
          <input
            type="text"
            formControlName="lastName"
            class="w-full p-2 border rounded"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Adresse</label>
        <input
          type="text"
          formControlName="address"
          class="w-full p-2 border rounded"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Téléphone</label>
        <input
          type="text"
          formControlName="phone"
          class="w-full p-2 border rounded"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Date de naissance</label>
        <input
          type="date"
          formControlName="birthDate"
          class="w-full p-2 border rounded"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700"
      >
        S'inscrire
      </button>

      <p *ngIf="errorMessage" class="text-red-500 mt-2 text-center">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
