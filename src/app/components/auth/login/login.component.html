<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-10 w-auto" src="https://www.svgrepo.com/show/301692/login.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
            Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-blue-500 max-w">
            Or
            <a href="register"
                class="font-medium text-blue-500 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                create a new acccount
            </a>
        </p>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="user@example.com" class="block w-full px-3 py-2 border rounded-md">
          </div>
  
          <div class="mt-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" formControlName="password" type="password" class="block w-full px-3 py-2 border rounded-md">
          </div>
  
          <div *ngIf="errorMessage" class="text-red-500 mt-2 text-sm">
            {{ errorMessage }}
          </div>

          <div class="mt-6 flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember_me" name="remember" type="checkbox" value="1" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">Remember me</label>
            </div>

            <div class="text-sm leading-5">
                <a href="#"
                    class="font-medium text-blue-500 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    Forgot your password?
                </a>
            </div>
        </div>

  
          <div class="mt-6">
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
